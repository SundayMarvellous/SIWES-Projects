<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script>
      function getData(event) {
        event.preventDefault();
        //gettting the values
        var myText = document
          .getElementById("cardholder-name")
          .value.toUpperCase();
        var myNumber = document.getElementById("card-number").value;
        var myCvc = document.getElementById("cvc").value;
        var myMonth = document.getElementById("card-month").value;
        var myYear = document.getElementById("card-year").value;

        var errorOccurred = false;

        if (myText.trim() === "") {
          document.getElementById("error-name").innerText = "Can't be blank";
          document.getElementById("cardholder-name").classList.add("error");
          errorOccurred = true;
        } else {
          document.getElementById("error-name").innerText = "";
          document.getElementById("cardholder-name").classList.remove("error");
        }
        if (myNumber.trim() === "") {
          document.getElementById("error-number").innerText = "Can't be blank";
          document.getElementById("card-number").classList.add("error");
          errorOccurred = true;
        } else {
          document.getElementById("error-number").innerText = "";
          document.getElementById("card-number").classList.remove("error");
        }
        if (myCvc.trim() === "") {
          document.getElementById("error-cvc").innerText = "Can't be blank";
          document.getElementById("cvc").classList.add("error");
          errorOccurred = true;
        } else {
          document.getElementById("error-cvc").innerText = "";
          document.getElementById("cvc").classList.remove("error");
        }
        if (myMonth.trim() === "") {
          document.getElementById("error-month").innerText = "Can't be blank";
          document.getElementById("card-month").classList.add("error");
          errorOccurred = true;
        } else {
          document.getElementById("error-month").innerText = "";
          document.getElementById("card-month").classList.remove("error");
        }
        if (myYear.trim() === "") {
          document.getElementById("error-year").innerText = "Can't be blank";
          document.getElementById("card-year").classList.add("error");
          errorOccurred = true;
        } else {
          document.getElementById("error-year").innerText = "";
          document.getElementById("card-year").classList.remove("error");
        }

        if (!/^[0-9\s]+$/.test(myNumber)) {
          document.getElementById("error-number").innerText =
            "Wrong format. Numbers only";
          document.getElementById("card-number").classList.add("error");

          errorOccurred = true;
        } else {
          document.getElementById("error-year").innerText = "";
          document.getElementById("card-number").classList.remove("error");
        }
        if (errorOccurred) {
          return;
        }

        //saving the values in local storage
        localStorage.setItem("txtValue", myText);
        localStorage.setItem("txtValue1", myNumber);
        localStorage.setItem("txtValue2", myCvc);
        localStorage.setItem("txtValue3", myMonth);
        localStorage.setItem("txtValue4", myYear);

        event.target.form.submit();
      }
    </script>
  </head>
  <body>
    <div class="color"></div>
    <div>
      <div class="card-back">
        <div class="black-line"></div>
        <div class="grey-line"><p id="cardcvc">000</p></div>
      </div>
      <div class="card-front">
        <div class="circles">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
        </div>
        <div class="card-details">
          <p class="card-number" id="cardholdernumber">0000 0000 0000 0000</p>
          <div class="card-holder">
            <div id="cardholdername">JANE APPLESEED</div>
            <div>
              <span id="cardmonth">00</span>/<span id="cardyear">00</span>
            </div>
          </div>
        </div>
      </div>
      <form action="./thankyou.html" method="get">
        <label for="">CARDHOLDER NAME</label><br />
        <input
          id="cardholder-name"
          type="text"
          placeholder="eg. Jane Appleseed"
        /><br />
        <span id="error-name" class="error-message"></span><br />
        <label for="">CARD NUMBER</label><br />
        <input
          id="card-number"
          type="text"
          inputmode="numeric"
          placeholder="e.g. 1234 5678 9123 0000"
        /><br />
        <span id="error-number" class="error-message"></span><br />
        <div class="card-datediv">
          <div class="card-dates">
            <label for="">EXP. DATE (MM/YY)</label><br />
            <div class="card-datesubdiv">
              <input id="card-month" type="number" placeholder="MM" />
              <span id="error-month" class="error-message"></span><br />
              <input id="card-year" type="number" placeholder="YY" /><br />
              <span id="error-year" class="error-message"></span>
            </div>
          </div>
          <div class="cvcdiv">
            <label for="cvc">CVC</label><br />
            <input id="cvc" type="number" placeholder="e.g. 123" />
            <br />
            <span id="error-cvc" class="error-message"></span><br />
          </div>
        </div>

        <button name="button" id="button" onclick="getData(event)">
          Confirm
        </button>

        <!-- <a href="./thankyou.html">
        <button class="button.hover:links" formaction="./thankyou.html">
          Next
        </button>
      </a> -->
      </form>
      <!-- <div class="completed-state"></div> -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sunday Marvellous</a>.
      </div>
    </div>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
