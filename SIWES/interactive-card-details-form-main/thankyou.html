<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="color"></div>
    <div class="card-back">
      <div class="black-line"></div>
      <div class="grey-line"><p id="cardcvc">000</p></div>
    </div>
    <div class="card-front">
      <div class="circles">
        <div class="big-circle"></div>
        <div class="small-circle"></div>
      </div>
      <div class="card-details">
        <p class="card-number" id="cardholdernumber">0000 0000 0000 0000</p>
        <div class="card-holder">
          <div id="cardholdername">JANE APPLESEED</div>
          <div>
            <span id="cardmonth">00</span>/<span id="cardyear">00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="completed-state">
      <div class="checkdiv">
        <img src="./images/icon-complete.svg" class="check" />
      </div>
      <p class="thanks">THANK YOU!</p>
      <p class="comment">We've added your card details</p>
      <button type="submit">Continue</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
