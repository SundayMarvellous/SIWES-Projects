<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="main">
      <form id="ageForm">
        <div class="form-container">
          <div class="form-group day">
            <label for="day">DAY</label>
            <input
              type="number"
              id="day"
              name="day"
              min="1"
              max="31"
              placeholder="DD"
              required
            />
            <div class="error-message" id="dayError"></div>
          </div>

          <div class="form-group month">
            <label for="month">MONTH</label>
            <input
              type="number"
              id="month"
              name="month"
              min="1"
              max="12"
              placeholder="MM"
              required
            />
            <div class="error-message" id="monthError"></div>
          </div>

          <div class="form-group year">
            <label for="year">YEAR</label>
            <input
              type="number"
              id="year"
              name="year"
              min="1"
              max="9999"
              placeholder="YYYY"
              required
            />
            <div class="error-message" id="yearError"></div>
          </div>
        </div>

        <div class="huse">
          <hr />
          <button type="submit">
            <img
              src="./assets/images/icon-arrow.svg"
              alt="submit"
              class="button-icon"
            />
          </button>
        </div>

        <div>
          <div class="show">
            <p><span class="dash" id="yearResult">--</span> years</p>
            <p><span class="dash" id="monthResult">--</span> months</p>
            <p><span class="dash" id="dayResult">--</span> days</p>
          </div>
        </div>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SundayMarvellous/SIWES-Projects/tree/main/SIWES/age-calculator-app-main" target="_blank">Sunday Marvellous</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
